apiVersion: v1
kind: Service
metadata:
  name: my-consumer
spec:
  ports:
    - name: www
      nodePort: 1002
      port: 80
      protocol: TCP
      targetPort: 8081
  selector:
    app: my-consumer
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-consumer
spec:
  selector:
    matchLabels:
      app: my-consumer
  replicas: 2
  template:
    metadata:
      labels:
        app: my-consumer
    spec:
      containers:
      - args:
        - consumer_run.py
        command:
        - python
        name: my-consumer
        image: vishwithan/dockerhub:my_consumer
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: pod-port
          protocol: TCP